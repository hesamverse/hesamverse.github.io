<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéì Certifications | hesamverse</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background: linear-gradient(135deg, #0f1c1f, #111820);
      color: #d5c7b1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }
    h1 {
      font-size: 2.5rem;
      color: #c4a47c;
      margin-bottom: 2rem;
    }
    .cert-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 800px;
      align-items: center;
    }
    .cert {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #444;
      text-align: center;
      width: 100%;
      transition: transform 0.2s;
    }
    .cert:hover {
      transform: scale(1.02);
    }
    .cert img {
      max-width: 100%;
      border-radius: 8px;
      cursor: zoom-in;
      transition: all 0.3s ease;
    }
    .cert-title {
      font-size: 1.2rem;
      margin-top: 0.75rem;
      color: #f5f5f5;
    }
    .zoom-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .zoom-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
    .footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #777;
      font-family: 'Fira Code', monospace;
    }
  </style>
</head>
<body>
  <h1>üéì My Certifications</h1>
  <!-- Certificate Block START -->
  <div class="cert-container">
    <div class="cert">
      <img src="/Certifications/L5E4N7A9P2-En.jpg" alt="Blockchain Developer Certificate">
      <div class="cert-title">Blockchain Developer ‚Äì Amirkabir Science</div>
    </div>
  </div>
  <!-- Certificate Block END -->
  <div class="zoom-overlay" id="zoomOverlay">
    <img id="zoomedImage" src="" alt="Zoomed Certificate">
  </div>

  <div class="footer">
    Made with ‚òï & code ‚Äî verifying skills one cert at a time üèÖ
  </div>

  <script>
    const images = document.querySelectorAll('.cert img');
    const overlay = document.getElementById('zoomOverlay');
    const zoomedImage = document.getElementById('zoomedImage');

    images.forEach(img => {
      img.addEventListener('click', () => {
        zoomedImage.src = img.src;
        overlay.style.display = 'flex';
      });
    });

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      zoomedImage.src = '';
    });
  </script>
</body>
</html>
